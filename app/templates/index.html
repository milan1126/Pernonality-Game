<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Post #1</title>
</head>
<body>
    <h1>Welcome to the Color Personality Game!</h1>
    
    <form action="/register/" method="POST">
        {% csrf_token %}
        <h4>Username:</h4>

        <input type="submit" value="Submit" />
    </form>
</body>
</html>
